<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/pages/user_manage.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/pages/admin-page.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/layout.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/typography.css">
    <script src="../assets/js/admin-page.js" defer></script>
    <script src="/pcgateway/assets/js/user-manage.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
</head>
<body>
    <main class="manage">
        <!-- Sidebar -->
        <section class="panel_izq">
            <img src="../assets/images/icons/PCGateway.png" alt="">

            <ul>
                <li><a href="/pcgateway/pages/admin-page.html">DESKTOP</a></li>
                <li><a href="/pcgateway/pages/product-management.html">PRODUCTS</a></li>
                <li><a href="/pcgateway/pages/pdf_catalogo.html">CATALOG TO PDF</a></li>
                <li class="selected">USER MANAGE</li>
                <li><a href="/pcgateway/pages/configuracion.html">SETTINGS</a></li>
                <li><a href="/pcgateway/pages/dashboard.html">DASHBOARD</a></li>
                <li><a href="/pcgateway/pages/promociones.html">PROMO</a></li>
            </ul>
        </section>

        <!-- Main content -->
        <section class="user_manage">
            <!-- Botones de filtro -->
            <div id="filters">
                <button class="filter-btn" id="sort-az" onclick="filterUsers('name', 'asc')">A-Z</button>
                <button class="filter-btn" id="sort-za" onclick="filterUsers('name', 'desc')">Z-A</button>
                <button class="filter-btn" id="sort-oldest" onclick="filterUsers('date', 'asc')">Older</button>
                <button class="filter-btn" id="sort-newest" onclick="filterUsers('date', 'desc')">Most recent</button>
            </div>

            <!-- Botón para agregar usuario -->
            <button onclick="openAddUserPopup()">Add User</button>

            <table border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Active</th>
                        <th>Creation Date</th>
                    </tr>
                </thead>
                <tbody id="usuarios-table">
                    <!-- Los datos de los usuarios se cargarán aquí -->
                </tbody>
            </table>
        </section>

        <!-- Popup de agregar usuario -->
        <div id="addUserPopup" style="display: none;">
            <form id="addUserForm">
                <h3>Add New User</h3>
                <input type="text" name="nombre" placeholder="Name" required>
                <input type="text" name="apellidos" placeholder="Last Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="pass" placeholder="Password" required>
                <select name="rol" required>
                    <option value="Admin">Admin</option>
                    <option value="Seller">Seller</option>
                    <option value="User">User</option>
                </select>
                <input type="hidden" name="activo" value="1">
                <button type="button" onclick="addUser()">Submit</button>
                <button type="button" onclick="closeAddUserPopup()">Cancel</button>
            </form>
        </div>
    </main>

    <script src="/pcgateway/assets/js/user-manage.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración</title>
    <link rel="stylesheet" href="/pcgateway/assets/css/pages/configuracion.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/pages/admin-page.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/layout.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/typography.css">
</head>
<body>
    <main class="manage">
        <section class="panel_izq">
            <img src="../assets/images/icons/PCGateway.png" alt="">

            <ul>
                <li class="poppins-medium"><a href="/pcgateway/pages/admin-page.html">DESKTOP</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/product-management.html">PRODUCTS</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/pdf_catalogo.html">CATALOG TO PDF</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/user_manage.html">MANAGE USERS</a></li>
                <li class="poppins-medium selected">SETTINGS</li>
                <li class="poppins-medium"><a href="/pcgateway/pages/dashboard.html">DASHBOARD</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/promociones.html">PROMO</a></li>
            </ul>
        </section>

        <section class="config">
            <!-- Mensaje de estado -->
            <div id="message" style="margin-bottom: 20px;"></div>

            <!-- Formulario para actualizar configuración -->
            <form id="configForm">
                <div>
                    <label for="nombre_empresa">Company Name:</label>
                    <input type="text" id="nombre_empresa" name="nombre_empresa">
                </div>
                <div>
                    <label for="telefono">Phone:</label>
                    <input type="text" id="telefono" name="telefono">
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="direccion">Address:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <button type="submit">Save Configuration</button>
            </form>

            <section class="banner-management">
                <h2>Banner Images</h2>
                <label for="banner_url">Add Banner URL:</label>
                <div class="form">
                    <input type="text" id="banner_url" name="banner_url" placeholder="https://example.com/banner.jpg">
                    <button type="button" onclick="addBanner()">Add</button>
                </div>
                <div id="banners"></div>
            </section>
        </section>
    </main>

    <script src="../assets/js/configuracion.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/pcgateway/assets/css/pages/product-management.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/pages/admin-page.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/layout.css">
    <link rel="stylesheet" href="/pcgateway/assets/css/typography.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="../assets/js/admin-page.js" defer></script>
</head>
<body>
    <main class="manage">
        <section class="panel_izq">
            <img src="/pcgateway/assets/images/icons/PCGateway.png" alt="">

            <ul>
                <li class="poppins-medium"><a href="/pcgateway/pages/admin-page.html">DESKTOP</a></li>
                <li class="poppins-medium selected">PRODUCTS</li>
                <li class="poppins-medium"><a href="/pcgateway/pages/pdf_catalogo.html">CATALOG TO PDF</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/user_manage.html">USER MANAGE</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/configuracion.html">SETTINGS</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/dashboard.html">DASHBOARD</a></li>
                <li class="poppins-medium"><a href="/pcgateway/pages/promociones.html">PROMO</a></li>
            </ul>
        </section>

        <div class="main-content">
            <!-- Formulario para agregar o actualizar productos -->
            <form id="productoForm">
                <input type="hidden" id="id_producto" name="id_producto">
                
                <!-- Campos de entrada -->
                <div>
                    <label for="imagen_url">Image URL:</label>
                    <input type="text" id="imagen_url" name="imagen_url">
                </div>        
                <div>
                    <label for="nombre">Name:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="descripcion">Description:</label>
                    <textarea id="descripcion" name="descripcion"></textarea>
                </div>
                <div>
                    <label for="precio">Price:</label>
                    <input type="number" id="precio" name="precio" step="0.01">
                </div>
                <div>
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock">
                </div>
                <div>
                    <label for="categoria">Category:</label>
                    <select id="categoria" name="categoria">
                        <!-- Opciones de categorÃ­a -->
                    </select>
                </div>
                
                <!-- Botones de guardar y buscar -->
                <button type="button" onclick="saveProduct()">Save Product</button>
                <button type="button" onclick="searchProduct()">Search Product</button>
            </form>

            <!-- Tabla de productos -->
            <div id="productos" class="productos-container"></div>
        </div>
    </main>

    <script src="../assets/js/product-management.js"></script>
</body>
</html>
